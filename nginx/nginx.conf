events {}

http {
  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;

  # For Vite websocket / HMR (safe to keep even if not used)
  map $http_upgrade $connection_upgrade {
    default upgrade;
    ''      close;
  }

  # Optional: redirect http -> https
  server {
    listen 80;
    server_name marktverbund25.at localhost;
    return 301 https://$host$request_uri;
  }

  server {
    listen 443 ssl;
    server_name marktverbund25.at localhost;

    ssl_certificate     /etc/nginx/certs/marktverbund25.crt;
    ssl_certificate_key /etc/nginx/certs/marktverbund25.key;

    ssl_protocols TLSv1.2 TLSv1.3;

    # REST API
    # /api/products/List -> http://express-dev:5172/products/List
    location /api/ {
      proxy_pass http://express-dev:5172/;
      proxy_set_header Host $host;
      proxy_set_header X-Forwarded-Proto https;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # GraphQL (if/when implemented at /graphql in express)
    location /graphql {
      proxy_pass http://express-dev:5172/graphql;
      proxy_set_header Host $host;
      proxy_set_header X-Forwarded-Proto https;
    }

    # Frontend (Vite)
    location / {
      proxy_pass http://react-dev:5173/;
      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection $connection_upgrade;
      proxy_set_header Host $host;
      proxy_set_header X-Forwarded-Proto https;
    }
  }
}
